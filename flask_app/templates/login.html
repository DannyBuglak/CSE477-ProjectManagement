{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet"    href="{{ url_for('static', filename='main/css/login.css') }}">  
{% endblock %}

{% block extrajs %}
<script src="{{ url_for('static', filename='main/js/login.js') }}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block maincontent %}

<div class="login-page">
    <!-- Login container -->
    <div class="login-container">
        <h2>Login</h2>
    
        <!-- Form for logging in, all required fields -->
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Email Here" id="email" name="email" title="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Password Here" id="password" name="password" title="password" required>
            </div>
            <div class="form-group">
                <button type="button" class="login-btn" id="login-btn">Log In</button>
            </div>

            <!-- Show a count for authentication error if necessary -->
            <p id="login-error"></p>
            
            <!-- Link to register page if necessary -->
            <div class="link-container">
                <a href="{{ url_for('register') }}">Don't have an account? Register here.</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
