{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet"    href="{{ url_for('static', filename='main/css/register.css') }}">  
{% endblock %}

{% block extrajs %}
<script src="{{ url_for('static', filename='main/js/register.js') }}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block maincontent %}

<div class="register-page">
    <!-- Register container -->
    <div class="register-container">
        <h2>Register</h2>
    
        <!-- Form for account creation, all fields required -->
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Email Here" id="email" name="email" title="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Password Here" id="password" name="password" title="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" title="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="button" class="register-btn" id="register-btn">Register</button>
            </div>

            <!-- Message for error or success -->
            <p class="password-mismatch" id="password-mismatch">Passwords do not match!</p>
            <p class="register-error" id="register-error">Error registering user. User may already exist.</p>
            <p class="register-success" id="register-success">Registration Success! Go back to sign in.</p>

            <button type="button" class="back-login-btn" id="back-login-btn">Back</button>
        </form>
    </div>
</div>

{% endblock %}
